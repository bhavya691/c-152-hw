<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./rotation.js"></script>
    </head>
    <body>
        <a-scene background="color:cyan">
            <a-assets>
                <a-asset-item id="godzilla" src="./godzilla_2014_rig/scene.gltf"></a-asset-item> 
            </a-assets>
            <a-camera position="0 0 5"></a-camera>
            
            <a-cylinder color="grey" scale="3 0.5 1" position="0 -0.5 -3"></a-cylinder>
            <a-entity gltf-model="#godzilla" rotate position="0 -0.4 -3" scale="0.02 0.02 0.02">
            </a-entity>
        </a-scene>
    </body>
</html>
